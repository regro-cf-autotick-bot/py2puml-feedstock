{% set name = "py2puml" %}
{% set version = "0.9.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/py2puml-{{ version }}.tar.gz
  sha256: 3aca8f696c017905053421463fde0e62fef6c3a9388a735d53575939b0ca30be

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1
  entry_points:
    - py2puml = py2puml.cli:run

requirements:
  host:
    - python {{ python_min }}
    - poetry >=0.12
    - poetry-core
    - pip
  run:
    - python >={{ python_min }},<4.0.0

test:
  imports:
    - py2puml
  commands:
    - pip check
    - py2puml --version
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/lucsorel/py2puml
  summary: Generate PlantUML class diagrams to document your Python application.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - julian-belina
